<!-- HTML template for the Events
     Contains the list of events, and a reference to the event detail template -->

<section id="left">
	
	<ul id="list-events">
		<li class="event-elem" ng-repeat="event in events" ui-sref="events.item({eventId: event.id})">
			<span>{{event.place}}</span>
			<span> - {{event.date.toLocaleDateString()}}</span>
			<span>{{event.description}}</span>
		</li>
	</ul>
	
</section>

<section id="right" ui-view></section> <!-- Event detail -->
