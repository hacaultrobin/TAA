@(username: String, journeys: java.util.List[services.models.Journey])

@layout {
    <h1>Hello @username</h1>

    <ul>
        @for(journey <- journeys) {
            <li><a href="@routes.Journeys.journey(journey.id)">@journey.date @journey.place - @journey.description</a></li>
        }
    </ul>
}
